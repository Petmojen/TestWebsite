<!DOCTYPE html>
<html>
<head>
  <title>WankTest</title>
  <link rel="stylesheet" type="text/css" href="WTestStyle.css">
</head>
<body>
  <div class="background">
    <ul id="howToPlay">
      <li><h1>How to play</h1></li>
      <li>1. Pickup your mouse with your dominant hand, and hold it infront of your waist, firmly</li>
      <li>2. For 5 seconds, shake your mouse as fast as possible</li>
      <li><button id="startWank" onclick="startWank()">Start</button></li>
    </ul>
    <div id="fakeTest">
      <h1 class="WANK">SHAKE!</h1>
      <h1 id="testTimer">5</h1>
    </div>
    <div id="result">
      <ul>
        <li><h1>You have a master W.A.N.K.E.R!</h1></li>
        <li><p>Wrist Axle Neural Koefficient Efficiency Rating</p><li>
        <li id="shakeResult"></li>
        <li id="shakeResultMinute"></li>
        <li id="shakeScore"></li>
        <li><a href="index.html"><button>Home</button></a></li>
      </ul>
    </div>
  </div>
</body>
<script src="wankr.js"></script>
